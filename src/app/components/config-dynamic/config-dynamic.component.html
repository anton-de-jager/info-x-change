<table mat-table [dataSource]="tables()" class="mat-elevation-z8">
    <ng-container matColumnDef="tableName">
        <th mat-header-cell *matHeaderCellDef>Table Name</th>
        <td mat-cell *matCellDef="let table">{{ table.TableName }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let table">
            <button mat-raised-button color="primary" (click)="openDialog(table)">Edit</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
</table>
<button mat-raised-button color="primary" (click)="openDialog()">Add New Table</button>
