<mat-card appearance="outlined" class="rounded-2xl">
    <mat-card-header class="w-full">
        <div style="text-align:center; width:100%;">
            <h1 class="text-xl font-semibold text-center">{{title}}</h1>
        </div>
    </mat-card-header>
    <mat-card-content class="pb-0">
        <div class="flex items-center justify-center gap-6" style="margin-bottom: 0!important;">
            <!-- <div class="relative w-full" *ngIf="data && series"> -->
            <div class="w-full" [style.height.px]="height" *ngIf="labels && series && chartOptions && height > 0">
                <!-- <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                    [labels]="chartOptions.labels"></apx-chart> -->

                <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels" [colors]="colors"
                    [fill]="chartOptions.fill" [dataLabels]="chartOptions.dataLabels" [legend]="chartOptions.legend"
                    [responsive]="chartOptions.responsive"></apx-chart>

            </div>
        </div>
    </mat-card-content>
</mat-card>

<!-- [fill]="chartOptions.fill" [dataLabels]="chartOptions.dataLabels"
                    [responsive]="chartOptions.responsive" -->
