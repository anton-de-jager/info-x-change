<h1 class="text-xl font-semibold text-center">{{title}}</h1>
<div class="h-full flex items-center justify-center" style="margin-bottom: calc(-35%);">
    <apx-chart class="w-full h-full" [series]="chartSeries" [chart]="chartDetails" [labels]="labels" [colors]="colors"
        [plotOptions]="plotOptions" [fill]="fill" [stroke]="stroke" [dataLabels]="dataLabels" [legend]="legend"
        [tooltip]="tooltip"></apx-chart>
</div>


<div class="absolute inset-0 flex items-center justify-center pointer-events-none mt-12" style="margin-bottom: calc(-40%);">
    <div class="text-2xl font-bold text-gray-800">
        {{ percentage }}% ({{totalValue}})
    </div>
</div>
